        for(let i = 0; i < textInputs.length -1; i++) {
            textInputs[i].onkeyup = (e) => {

                    textInputs[i + 1].focus();
                    
                }
            } 
        }

        textInputs[3].onkeyup = (e) => {

            for(let textInput of textInputs) {
                if(textInput.value.length === 0) {
                    textInput.focus();
                    return;
                }
            }

            if(e.keyCode === 13) {
                for(let i = 0; i < previewDatas.length; i++) {
                    previewDatas[i].innerHTML += textInputs[i].value;
