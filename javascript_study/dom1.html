<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search" value="테스트검색">
    <input type="text" class="inputs">
    <input type="text" class="inputs">




    <!-- 스크립트 코드 작성가능 -> /body 전에 사용 -->
    <script>
        //document 객체(해당주소생성)
        const searchInput = document.getElementById("search"); 
        // console.log(document.getElementById("search"));
        console.log(searchInput.value);
        searchInput.value = "검색내용";

        const inputs = document.getElementsByClassName("inputs");
        console.log(inputs);
        inputs[0].value = "aaa";
        inputs[1].value = "bbb";
        
        const inputs2 = document.getElementsByTagName("input");
        console.log(inputs2);

        // 선택자를 통한 요소 가져오기
        const searchInput2 = document.querySelector("#search"); // id 요소
        const inputs3 = document.querySelector(".inputs"); // 첫번째 .inputs 클래스 요소
        const inputs4 = document.querySelector("input");   // 첫번째 input 태그 요소
        const inputs5 = document.querySelectorAll(".inputs"); // 전체 선택
        const inputs6 = document.querySelectorAll("input");  
    </script>
</body>
</html>
